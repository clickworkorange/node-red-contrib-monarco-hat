<script type="text/javascript">
    RED.nodes.registerType('monarco-hat-aout', {
        category: 'Monarco HAT',
        color: '#ffffff',
        icon: 'icon.png',
        defaults: {
            name: {
                value: ""
            },
            pin: {
                value: 1,
                required: true,
                validate: RED.validators.regex(/[1,2]/)
            }
        },
        inputs: 1,
        outputs: 0,
        label: function () {
            return this.name || "monarco-hat-aout" + this.pin;
        }
    });
</script>

<script type="text/x-red" data-template-name="monarco-hat-aout">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin">
            <i class="icon-tag"></i> Pin</label>
        <input type="number" id="node-input-pin" min="1" max="2">
    </div>
</script>

<script type="text/x-red" data-help-name="monarco-hat-aout">
    <h1>Monarco-HAT AOUT - Analog OUTput</h1>
    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>Pin <span class="property-type">number</span></dt>
        <dd>1 or 2</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>0-10[V]</dd>
    </dl>
</script>

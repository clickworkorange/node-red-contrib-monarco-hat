<script type="text/javascript">
    RED.nodes.registerType('monarco-hat-cnt', {
        category: 'Monarco HAT',
        color: '#C6DBEF',
        icon: 'icon.png',
        defaults: {
            name: {
                value: ""
            },
            pin: {
                value: 1,
                required: true,
                validate: RED.validators.regex(/[1,2]/)
            }
        },
        inputs: 0,
        outputs: 1,
        label: function () {
            return this.name || "Monarco HAT CNT" + this.pin;
        },
        paletteLabel: function () {
            return "Counter IN";
        }
    });
</script>

<script type="text/x-red" data-template-name="monarco-hat-cnt">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin">
            <i class="icon-tag"></i> Pin</label>
        <input type="number" id="node-input-pin" min="1" max="2">
    </div>
</script>

<script type="text/x-red" data-help-name="monarco-hat-cnt">
    <h1>Monarco HAT Counter Input</h1>
    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>Pin
            <span class="property-type">number</span>
        </dt>
        <dd>1 or 2</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
        <dd>0-65535</dd>
    </dl>
    <h3>Details</h3>
    <p>
        Counters can be configured in
        <code>Monarco HAT Configuration</code> node.
    </p>
    <p>
        Available modes are:
        <ul>
            <li>Off</li>
            <li>Pulse counter</li>
            <li>Quadrature (A/B) encoder counter</li>
        </ul>
    </p>
</script>

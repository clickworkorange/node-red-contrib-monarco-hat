<script type="text/javascript">
    RED.nodes.registerType('monarco-hat-din', {
        category: 'Monarco HAT',
        color: '#C6DBEF',
        icon: 'icon.png',
        defaults: {
            name: {
                value: ""
            },
            pin: {
                value: 1,
                required: true,
                validate: RED.validators.regex(/[1,2,3,4]/)
            }
        },
        inputs: 0,
        outputs: 1,
        label: function () {
            return this.name || "Monarco HAT DI" + this.pin;
        },
        paletteLabel: function () {
            return "Digital IN";
        }
    });
</script>

<script type="text/x-red" data-template-name="monarco-hat-din">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin">
            <i class="icon-tag"></i> Pin</label>
        <input type="number" id="node-input-pin" min="1" max="4">
    </div>
</script>

<script type="text/x-red" data-help-name="monarco-hat-din">
    <h1>Monarco HAT Digital Input</h1>
    <h3>Parameters</h3>
    <dl class="message-properties">
        <dt>Pin
            <span class="property-type">number</span>
        </dt>
        <dd>1, 2, 3 or 4</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">boolean</span>
        </dt>
        <dd>true/false</dd>
    </dl>
</script>
